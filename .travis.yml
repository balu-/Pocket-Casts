language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
install:
- pip install -r requirements.txt
- pip install -U pytest
- pip install pytest-cov
- pip install coveralls
script:
 - python setup.py develop
 - pytest tests --cov=pocketcasts --cov-report term-missing
env:
  global:
  - secure: 
  - secure: 
after_success:
  - coveralls
